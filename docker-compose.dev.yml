version: '3.8'

services:
  lsmcp-dev:
    build: 
      context: .
      target: development
    volumes:
      # Mount the working directory
      - type: bind
        source: ${WORKSPACE_ROOT:-.}
        target: /workspace
        read_only: false
      # Mount source code for development
      - type: bind
        source: ./src
        target: /app/src
        read_only: false
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - NODE_ENV=development
    stdin_open: true
    tty: true
    command: ["npx", "tsx", "watch", "src/index.ts"]
    networks:
      - lsmcp-network

networks:
  lsmcp-network:
    driver: bridge