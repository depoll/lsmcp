name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # Container-based testing - all platforms use Docker
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t lsmcp:test .
    
    - name: Run type checking in container
      run: |
        docker run --rm -v "${{ github.workspace }}:${{ github.workspace }}" -w "${{ github.workspace }}" \
        lsmcp:test npm run type-check
    
    - name: Run linting in container
      run: |
        docker run --rm -v "${{ github.workspace }}:${{ github.workspace }}" -w "${{ github.workspace }}" \
        lsmcp:test npm run lint
    
    - name: Run tests with coverage in container
      run: |
        docker run --rm -v "${{ github.workspace }}:${{ github.workspace }}" -w "${{ github.workspace }}" \
        lsmcp:test npm test -- --coverage
    
    - name: Run unit tests in container
      run: |
        docker run --rm -v "${{ github.workspace }}:${{ github.workspace }}" -w "${{ github.workspace }}" \
        lsmcp:test npm run test:unit
    
    - name: Run integration tests in container
      run: |
        docker run --rm -v "${{ github.workspace }}:${{ github.workspace }}" -w "${{ github.workspace }}" \
        lsmcp:test npm run test:integration
      
    - name: Run efficiency tests in container
      run: |
        docker run --rm -v "${{ github.workspace }}:${{ github.workspace }}" -w "${{ github.workspace }}" \
        lsmcp:test npm run test:efficiency

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Check build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test Docker compose configuration
      run: |
        # Test docker-compose setup
        echo "WORKSPACE_ROOT=${PWD}" > .env
        docker-compose config

